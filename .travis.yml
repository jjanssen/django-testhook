language: python

python:
  - "2.7"
  - "3.4"
  - "3.5"

matrix:
  allow_failures:
    - env: DJANGO=https://github.com/django/django/tarball/master

env:
  - DJANGO="django>=1.8.0,<1.9.0"
  - DJANGO="django>=1.9.0,<1.10.0"
  - DJANGO=https://github.com/django/django/tarball/master

install:
  - travis_retry pip install -q coveralls  # installs coverage
  - travis_retry pip install $DJANGO
  - pip install -e .

script:
  - coverage run --source=testhook runtests.py

after_success:
  - coveralls --verbose

branches:
  only:
    - master

notifications:
  email:
    recipients:
      - j.janssen@lukkien.com
    on_success: never
    on_failure: always
