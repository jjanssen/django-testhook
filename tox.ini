[tox]
envlist=
    py27-django{18,19,-dev},
    py34-django{18,19,-dev},
    py35-django{18,19,-dev},
    coverage,

[testenv]
deps =
    django18: Django >= 1.8,<1.9
    django19: Django >= 1.9,<1.10
    django-dev: https://github.com/django/django/tarball/master
commands=
    python runtests.py

[testenv:coverage]
basepython=python3.4
deps=
    django==1.8.0
    coverage==4.0.3
commands=
    coverage erase
    coverage run --source=testhook runtests.py
    coverage report
